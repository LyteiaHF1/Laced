<html>   
    <head>
        <title>Laced</title>
        <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' type='text/css' href='static/base.css'/>
    <link rel='stylesheet' type='text/css' href='static/layout.css'/>
    <link rel='stylesheet' type='text/css' href='static/skeleton.css'/>
    <link rel='stylesheet' type='text/css' href='static/main.css'/>
   
    </head>
    <body> 
      <header>
            <h1><img src='static/lacedlogo_1.png' /></h1> 
            <nav>
                <a href='/home'>Home</a>
                <a href='/store'>Shop</a>
                <a href='/trade'>Trade</a>
                <a href='/closet'>Closet</a>
                   <!--- <button><a href="{{ url_for('logout') }}">Logout</a></button>-->
            </nav>
        </header>

     <fieldset>


        <!---{{session["loggedin"]}} -->

        <!--- var dumbs
        {{ pagedata }} -->
         <br />
         <br />
         <select class='shopdrops'>
            <option value="condition">Condition</option>
        </select>
          <select class='shopdrops shopdropsfloat'>
            <option value="size">Size</option>
        </select>
          <select class='shopdrops shopdropsfloat'>
            <option value="price">Price</option>
        </select>
        <img id='shopicon' src='static/cart_icon.png' />

         {% for item in pagedata %}
         <div class="shop">
            <a href="/shop/{{item[0]}}"> {{item[1]}} <br/><img src='{{item[3]}}' /> <!--{{item[2]}} {{item[5]}}--></a><a><script src="static/paypal-button.min.js?merchant=highfashionentertainment@gmail.com"
    data-button="buynow"
    data-name="{{item[1]}}"
    data-amount="{{item[2]}}"
    async
></script></a>

             <!--<a href=/cart type="submit" value="add"> Add to cart</a> -->
             <!--- shows the items in pagedata -->

        {% endfor %}
         </div>
    </fieldset>
    </body>
</html>
